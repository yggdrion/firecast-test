name: ğŸ³ Build and Push

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU âš¡
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx ğŸ› ï¸
        uses: docker/setup-buildx-action@v3

      - name: Install GitVersion ğŸ“¦
        uses: gittools/actions/gitversion/setup@v3.2.1
        with:
          versionSpec: "*"

      - name: Run GitVersion ğŸ·ï¸
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.2.1

      - name: Log in to GHCR ğŸ”‘
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

         # docker buildx build --platform linux/amd64,linux/arm64 \
      - name: Build and push Docker image ğŸ³
        run: |
          docker buildx build --platform linux/amd64 \
            -t ghcr.io/${{ github.repository }}:${{ steps.gitversion.outputs.semver }} \
            -t ghcr.io/${{ github.repository }}:latest \
            --push \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max .

      - name: Create and push git tag ğŸ·ï¸
        env:
          GIT_TAG: ${{ steps.gitversion.outputs.semver }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $GIT_TAG
          git push origin $GIT_TAG
