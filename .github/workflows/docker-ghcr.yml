name: ğŸ³ Build and Push

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU âš¡
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx ğŸ› ï¸
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release and plugins ğŸ“¦
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github conventional-changelog-conventionalcommits

      - name: Configure semantic-release ğŸ“œ
        run: |
          npx semantic-release --dry-run | grep -oP 'The next release version is \\K[0-9]+\\.[0-9]+\\.[0-9]+'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get next version from semantic-release ğŸ·ï¸
        id: get_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(npx semantic-release --dry-run | grep -oP 'The next release version is \\K[0-9]+\\.[0-9]+\\.[0-9]+' || true)

      - name: Log in to GHCR ğŸ”‘
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image ğŸ³
        run: |
          if [ -n "$VERSION" ]; then
            docker buildx build --platform linux/amd64 \
              -t ghcr.io/${{ github.repository }}:$VERSION \
              -t ghcr.io/${{ github.repository }}:latest \
              --push \
              --cache-from=type=gha \
              --cache-to=type=gha,mode=max .
          else
            docker buildx build --platform linux/amd64 \
              -t ghcr.io/${{ github.repository }}:latest \
              --push \
              --cache-from=type=gha \
              --cache-to=type=gha,mode=max .
          fi

      - name: Run semantic-release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release
