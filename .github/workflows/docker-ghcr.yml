name: üê≥ Build and Push

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU ‚ö°
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx üõ†Ô∏è
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js üü¢
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release and plugins üì¶
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github conventional-changelog-conventionalcommits semantic-release-export-data

      - name: Get next version from semantic-release üè∑Ô∏è
        id: get_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run || true
          VERSION=$(cat .version 2>/dev/null || echo "")
          echo "Detected version: $VERSION"
          if [ -z "$VERSION" ]; then
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Log in to GHCR üîë
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image üê≥
        run: |
          if [ -n "$VERSION" ]; then
            docker buildx build --platform linux/amd64 \
              -t ghcr.io/${{ github.repository }}:$VERSION \
              -t ghcr.io/${{ github.repository }}:latest \
              --push \
              --cache-from=type=gha \
              --cache-to=type=gha,mode=max .
          else
            docker buildx build --platform linux/amd64 \
              -t ghcr.io/${{ github.repository }}:latest \
              --push \
              --cache-from=type=gha \
              --cache-to=type=gha,mode=max .
          fi

      - name: Run semantic-release üöÄ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release
